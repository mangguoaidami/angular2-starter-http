<div *ngIf="user">
        <img [src]="user.avatar" alt="">
        <h1>
                {{ user.name }}
                <small>{{ user.username }}</small>
        </h1>
        <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-info btn-sm">edit</a>
        <email-app [avatarMsg]="avatarFromParent" (outer)="recive($event)">loading...</email-app>
        <p>i want to say: {{msgFromChild}}</p>
</div>
